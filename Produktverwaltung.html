<!-- Produkte hinzufügen, bearbeiten, löschen -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktverwaltung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Produktverwaltung</header>

    <div id="startseite">
        <h2>Produkte verwalten</h2>

        <!-- Produkt hinzufügen -->
        <form id="addProductForm">
            <h3>Neues Produkt hinzufügen</h3>
            <label for="name">Produktname:</label>
            <input type="text" id="name" name="name" required>

            <label for="price">Preis (€):</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="quantity">Menge:</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="submit">Produkt hinzufügen</button>
        </form>

        <!-- Produktliste -->
        <h3>Produktliste</h3>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Preis (€)</th>
                    <th>Menge</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produkte erscheinen hier -->
            </tbody>
        </table>
    </div>

    <script>
        const addForm = document.getElementById("addProductForm");
        const productTableBody = document.querySelector("#productTable tbody");

        let products = [];

        function renderProducts() {
            productTableBody.innerHTML = "";
            products.forEach((product, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.price.toFixed(2)}</td>
                    <td>${product.quantity}</td>
                    <td>
                        <button onclick="editProduct(${index})">Bearbeiten</button>
                        <button onclick="deleteProduct(${index})">Löschen</button>
                    </td>
                `;
                productTableBody.appendChild(row);
            });
        }

        addForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = addForm.name.value;
            const price = parseFloat(addForm.price.value);
            const quantity = parseInt(addForm.quantity.value);

            products.push({ name, price, quantity });
            renderProducts();
            addForm.reset();
        });

        function deleteProduct(index) {
            if (confirm("Produkt wirklich löschen?")) {
                products.splice(index, 1);
                renderProducts();
            }
        }

        function editProduct(index) {
            const product = products[index];
            const newName = prompt("Produktname:", product.name);
            const newPrice = prompt("Preis (€):", product.price);
            const newQuantity = prompt("Menge:", product.quantity);

            if (newName !== null && newPrice !== null && newQuantity !== null) {
                products[index] = {
                    name: newName,
                    price: parseFloat(newPrice),
                    quantity: parseInt(newQuantity)
                };
                renderProducts();
            }
        }
    </script>
</body>
</html>
